<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guiminamflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>Guiminamflix</h1>
    </header>

    <main class="container">
        <!-- Banner Principal -->
        <section class="banner">
            <div class="banner-text">
                <h2>ATRAVÉS DO ARANHAVERSO</h2>
                <p>Uma aventura épica pelo multiverso!</p>
            </div>
            <iframe class="banner-video" src="https://www.youtube.com/embed/shW9i6k8cB0" 
                    title="Trailer Homem-Aranha: Através do Aranhaverso"
                    frameborder="0" allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </section>

        <!-- Catálogo de Filmes -->
        <section class="catalogo">
            <h2>Filmes e Séries</h2>
            <div class="videos">
                <a href="https://www.youtube.com/watch?v=NhEMbkAo1TI" class="video-card">
                    <img src="https://img.youtube.com/vi/NhEMbkAo1TI/maxresdefault.jpg" alt="Chucky">
                    <h3>Chucky</h3>
                </a>
                <a href="https://www.youtube.com/watch?v=1NTaDm3atkc" class="video-card">
                    <img src="https://img.youtube.com/vi/1NTaDm3atkc/maxresdefault.jpg" alt="A Morte Te Dá Parabéns">
                    <h3>A Morte Te Dá Parabéns</h3>
                </a>
                <a href="https://www.youtube.com/watch?v=IJhQk2Lh2mQ" class="video-card">
                    <img src="https://img.youtube.com/vi/IJhQk2Lh2mQ/maxresdefault.jpg" alt="A Múmia">
                    <h3>A Múmia</h3>
                </a>
                <a href="https://www.youtube.com/watch?v=euKjcJXi3Fw" class="video-card">
                    <img src="https://img.youtube.com/vi/euKjcJXi3Fw/maxresdefault.jpg" alt="A Morte Te Dá Parabéns 2">
                    <h3>A Morte Te Dá Parabéns 2</h3>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Guiminamflix. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
